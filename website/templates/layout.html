<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Goal Tracker</title>

    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/bootstrap.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <header class="site-header">
		<a href="{{ url_for('home') }}" class="hdr-link">Goal Tracker</a>
	</header>
	
	<main class="container-fluid">
		<div class="row">
			<div class="col col-5">
				<section class="goals">
					{% block content %}{% endblock %}
				</section>
			</div>
			
			<div class="col col-4">
			<section class="tasks">
					{% block tasks_content %}{% endblock %}
			</section>
			</div>
		</div>
	</main>
	
	
	<!-- Bootstrap JS -->
	<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
	<script src="{{ url_for('static', filename='bootstrap-4.4.1-dist/js/bootstrap.js') }}"></script>
</body>

</html>
